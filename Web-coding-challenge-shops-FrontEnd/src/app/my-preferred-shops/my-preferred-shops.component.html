<div class="container">
<div class="row card-group">
      <div *ngFor="let sh of shops" class="col-3">
      <div class="card spacer" style="st" align="center">
      <div class="card-header">
        <p class="card-text">Shop <strong>{{sh.name}}</strong></p>
      </div>
      <div class="card-body spacer">
         <img class="itemImage" src="{{sh.picture}}" />
      </div>
     <p class="spacer">
    <button  class="btn btn-danger" (click)="removeButton(sh._id)">Remove</button>
      </p>
      </div>
      </div>
     </div>
</div>
