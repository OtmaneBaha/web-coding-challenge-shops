<div class="container spacer">
      <h1>Login to Your Account</h1><br>
      <div class="container spacer">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  [(ngModel)]="account.email" email required />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="account.password" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary space clickable" (click)="Login()">Sign in</button>
            <button type="submit" class="btn btn-primary clickable" routerLink='/SignUp'>Sign up</button>
          </div>
        </div>
      </div>
</div>
